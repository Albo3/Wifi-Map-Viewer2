<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Map Viewer</title>
    <!-- External libraries -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    
    <!-- Marker Cluster Plugin -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    
    <!-- Our custom styles and scripts -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Header removed to maximize space -->
    
    <div class="controls">
        <div class="file-input-wrapper">
            <button class="file-input-button">Choose File</button>
            <input type="file" id="fileInput">
        </div>
        
        <div class="search-container">
            <input type="text" id="search" placeholder="Search by SSID...">
            <div id="searchCount" class="search-results"></div>
            <div id="searchResults" class="search-results-dropdown"></div>
        </div>
        
        <div class="stats-inline">
            <div id="dbStats">
                <!-- This is where the actual stats (Total Networks: 1920, Networks with Notes: 3) are displayed -->
            </div>
        </div>
        
        <div class="control-buttons">
            <button class="btn btn-success" id="saveDbBtn">Save DB</button>
            <button class="btn btn-primary" id="addNoteBtn" disabled>Add Note</button>
            <button class="btn btn-info" id="dbInfoBtn">DB Info</button>
            <button class="btn btn-primary" id="mergeDbBtn">Merge DB</button>
            <button class="btn btn-warning" id="clearCacheBtn" title="Clear stored data">Clear Cache</button>
        </div>
    </div>

    <div id="map"></div>

    <div id="noteEditor" style="display: none;" class="note-editor">
        <div class="note-editor-header">
            <h3>Add/Edit Note for</h3>
            <span id="networkNameDisplay" class="network-name">Network Name</span>
            <button class="note-close-btn" id="noteCloseBtn">&times;</button>
        </div>
        <div class="note-editor-content">
            <textarea id="networkNote" placeholder="Enter network notes here..."></textarea>
        </div>
        <div class="note-editor-footer">
            <button id="cancelNoteBtn" class="note-btn note-btn-cancel">Cancel</button>
            <button id="saveNoteBtn" class="note-btn note-btn-save">Save Note</button>
        </div>
    </div>

    <div id="dbInfoPanel" class="info-panel" style="display: none;">
        <div class="info-panel-header">
            <h3>Database Information</h3>
            <button class="info-close-btn" id="infoCloseBtn">&times;</button>
        </div>
        <div class="info-content">
            <div id="detailedDbStats"></div>
        </div>
        <div class="info-panel-footer">
            <button id="closeInfoBtn">Close</button>
        </div>
    </div>

    <script src="masterdb.js"></script>
    <script src="script.js"></script>
</body>
</html>
